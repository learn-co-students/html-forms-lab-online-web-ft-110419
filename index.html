<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
    <form>
      <label for = "fullname">Your Full Name:</label>
      <input type = "text" placeholder= "Enter Name" name = "fullname" id = "fullname" required>
      <label for = "email">Your Email:</label>
      <input type="email" placeholder = "Enter Email" name = "email" id = "email" required>
      <label for = "phone">Your Phone Number:</label>
      <input type = "tel" name = "phone" id = "phone" placeholder = "Enter Telephone (optional)">
      <label for = "message">Enter Message:</label>
      <textarea name = "message" id= "message" placeholder = "Enter Message"></textarea>
      <input type = "checkbox" name = "checkbox" value = "yes" id = "checkbox">
      <input type = "submit" id = "submit">
    </form>

    
  </body>
</html>
